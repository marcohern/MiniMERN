<div class="container">
  <button class="btn btn-primary" [routerLink]="['/user/new']">Add User <i class="fas fa-user-plus"></i></button>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" (click)="onEdit($event,user.id)"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger" (click)="onDelete($event,user.id)"><i class="fas fa-user-minus"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
